<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UGV LED Kontrol</title>
</head>
<body>
  <h2>ESP32 LED Kontrol</h2>

  <button onclick="ledOn()">LED ON</button>
  <button onclick="ledOff()">LED OFF</button>

  <script>
    const ws = new WebSocket("wss://ugv-relay-production.up.railway.app");

    ws.onopen = () => {
      console.log("WebSocket bağlandı");
    };

    function ledOn() {
      ws.send("LED_ON");
    }

    function ledOff() {
      ws.send("LED_OFF");
    }
  </script>
</body>
</html>
