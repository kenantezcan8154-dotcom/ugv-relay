<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UGV LED Control</title>
</head>
<body>

<h2>ESP32 LED Kontrol</h2>

<button onclick="ledOn()">LED ON</button>
<button onclick="ledOff()">LED OFF</button>

<script>
const ws = new WebSocket("ws://turntable.proxy.rlwy.net:8080");

function ledOn() {
  ws.send("LED_ON");
}

function ledOff() {
  ws.send("LED_OFF");
}
</script>

</body>
</html>
